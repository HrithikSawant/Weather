<!DOCTYPE html>
<head>
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body  {
            background-color: rgb(37, 189, 189);
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-10 col-lg-8 col-xl-6">
                    <form id="search-form">
                        <div class="input-group">
                            <span class="input-group-text">City Name</span>
                            <input type="search" id="search-input" required autocomplete="off" aria-label="First name"
                                class="form-control">
                            <button type="button" id="search-button" class="btn btn-primary">Search</button>
                        </div>
                    </form>
                    <br>
                    <div class="card bg-dark text-center ">
                        <div class="bg-image" style="border-radius: 35px;">
                            <img src="https://images.pexels.com/photos/531756/pexels-photo-531756.jpeg?cs=srgb&dl=pexels-pixabay-531756.jpg&fm=jpg"
                                class="card-img" style="filter: blur(5px)" alt="weather" />
                            <div class="mask" style="background-color: rgba(190, 216, 232, .5);"></div>
                        </div>
                        <div class="card-img-overlay text-dark p-5">
                            <h3 class="mb-0" id="location">---</h3>
                            <div id="temperature">

                                <p class="display-2"><span id="temp-value">-----</span><span
                                        id="temp-unit">&#176c</span></p>
                                <img class="display-1" id="temp-icon" alt="">
                            </div>
                            <h4 class="mb-2" id="climate"><strong>----</strong></h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <small>Developed - Hrithik Sawant</small>
    <script src="./script.js"></script>
</body>

</html>
